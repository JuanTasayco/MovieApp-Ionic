<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pel√≠culas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar #searchBar [debounce]="1000" (ionInput)="handleInput($event)"
    (ionClear)="cancelInput($event)"></ion-searchbar>

  <div class="search__section" *ngIf="resultsMovie">
    <ion-spinner *ngIf="isLoadingData" class="search__spinner"></ion-spinner>
  </div>

  <div *ngIf="resultsMovie">
    <ion-list lines="none" *ngIf="resultsMovie.length>0">
      <ion-item *ngFor="let movie of resultsMovie" class="ion-text-capitalize" (click)="selectMovie(movie.id)">
        {{movie.title}}</ion-item>
    </ion-list>
  </div>

  <div *ngIf="resultsInStorage">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="6" *ngFor="let results of resultsInStorage">
          <ion-card>
            <img [src]="results.poster_path | imgUrl">
          </ion-card>

        </ion-col>
      </ion-row>

    </ion-grid>

  </div>
